<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi√≥n - PythonLearn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navegaci√≥n -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üêç Python<span>Learn</span></a>
            <nav>
                <a href="/">Inicio</a>
                <a href="/register">Registrarse</a>
            </nav>
        </div>
    </nav>

    <!-- Formulario de Login -->
    <div class="form-container">
        <h2>Iniciar Sesi√≥n</h2>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="identifier">Usuario o Email</label>
                <input 
                    type="text" 
                    id="identifier" 
                    name="identifier" 
                    placeholder="juan123 o juan@example.com"
                    required
                    autocomplete="username"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Iniciar Sesi√≥n
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            ¬øNo tienes cuenta? 
            <a href="/register" style="color: var(--primary-color); font-weight: 600;">
                Reg√≠strate aqu√≠
            </a>
        </p>
    </div>

    <script>
        // Manejar el formulario de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const identifier = document.getElementById('identifier').value.trim();
            const password = document.getElementById('password').value;
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Deshabilitar bot√≥n mientras se procesa
            submitBtn.disabled = true;
            submitBtn.textContent = 'Iniciando sesi√≥n...';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ identifier, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar mensaje de √©xito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ${data.message} - Redirigiendo...
                        </div>
                    `;
                    
                    // Redirigir al curso despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = '/course';
                    }, 1000);
                } else {
                    // Mostrar error
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${data.message}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Iniciar Sesi√≥n';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Error de conexi√≥n. Por favor, intenta de nuevo.
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi√≥n';
            }
        });
    </script>
</body>
</html>
