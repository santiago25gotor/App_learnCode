<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PythonLearn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navegaci√≥n -->
    <nav class="navbar">
        <div class="container">
            <a href="/" class="logo">üêç Python<span>Learn</span></a>
            <nav>
                <a href="/">Inicio</a>
                <a href="/login">Iniciar Sesi√≥n</a>
            </nav>
        </div>
    </nav>

    <!-- Formulario de Registro -->
    <div class="form-container">
        <h2>Crear Cuenta</h2>
        
        <div id="alertContainer"></div>
        
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="juan123"
                    required
                    autocomplete="username"
                >
                <small style="color: var(--text-secondary); font-size: 0.875rem;">
                    3-20 caracteres, solo letras, n√∫meros y guiones bajos
                </small>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="juan@example.com"
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="new-password"
                >
                <small style="color: var(--text-secondary); font-size: 0.875rem;">
                    M√≠nimo 8 caracteres, incluye may√∫scula, min√∫scula, n√∫mero y s√≠mbolo
                </small>
            </div>
            
            <div class="form-group">
                <label for="passwordConfirm">Confirmar Contrase√±a</label>
                <input 
                    type="password" 
                    id="passwordConfirm" 
                    name="passwordConfirm" 
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    required
                    autocomplete="new-password"
                >
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">
                Crear Cuenta
            </button>
        </form>
        
        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-secondary);">
            ¬øYa tienes cuenta? 
            <a href="/login" style="color: var(--primary-color); font-weight: 600;">
                Inicia sesi√≥n aqu√≠
            </a>
        </p>
    </div>

    <script>
        // Manejar el formulario de registro
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim().toLowerCase();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const alertContainer = document.getElementById('alertContainer');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            // Validar que las contrase√±as coincidan
            if (password !== passwordConfirm) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Las contrase√±as no coinciden
                    </div>
                `;
                return;
            }
            
            // Deshabilitar bot√≥n mientras se procesa
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creando cuenta...';
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Mostrar mensaje de √©xito
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            ‚úÖ ¬°Cuenta creada exitosamente! Redirigiendo al curso...
                        </div>
                    `;
                    
                    // Redirigir al curso despu√©s de 1.5 segundos
                    setTimeout(() => {
                        window.location.href = '/course';
                    }, 1500);
                } else {
                    // Mostrar error
                    alertContainer.innerHTML = `
                        <div class="alert alert-error">
                            ‚ùå ${data.message}
                        </div>
                    `;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Crear Cuenta';
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error">
                        ‚ùå Error de conexi√≥n. Por favor, intenta de nuevo.
                    </div>
                `;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
        
        // Validaci√≥n en tiempo real de la contrase√±a
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            // Aqu√≠ podr√≠as agregar indicadores visuales de los requisitos
        });
    </script>
</body>
</html>
